<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trilhas de Minas - Explore & Conquiste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="video-intro">
        <video id="intro-video-element" src="trilhas.mp4" playsinline muted preload="auto" poster="" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;"></video>
        <div class="overlay-intro">
            <i class="fas fa-mountain fa-3x" style="color: var(--cor-principal);"></i>
            <p>Carregando as Trilhas de Minas...</p>
            <button id="skip-intro" style="margin-top: 20px; padding: 10px 20px; background-color: rgba(255, 255, 255, 0.2); border: 1px solid white; color: white; border-radius: 5px; cursor: pointer;">Pular</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        
        <header>
            <h1>Trilhas de Minas</h1>
            <p>Descubra, Explore, Conquiste!</p>
        </header>

        <section id="botoes-parques">
            </section>

    </div>

    <section id="area-secundaria">
        <div class="secundaria-header">
            <button id="btn-voltar"><i class="fas fa-arrow-left"></i></button>
            <h2 id="secundaria-titulo"></h2>
        </div>
        
        <div id="conteudo-premios" style="display: none;">
            <p class="premios-titulo">Suas Conquistas</p>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">Complete atividades para desbloquear os ícones abaixo:</p>
            <div id="lista-icones-premios">
                </div>
            <p id="msg-sem-premios" style="font-style: italic; color: #888; margin-top: 30px; display: none;">Nenhuma atividade concluída ainda. Comece a explorar!</p>
        </div>

        <div id="conteudo-parque-detalhe" style="display: none;">
            <div id="parque-imagem"></div>
            <div id="parque-conteudo">
                <p id="parque-descricao">...</p>
                
                <h3>Atividades Gamificadas:</h3>
                <div id="lista-atividades">
                    </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
